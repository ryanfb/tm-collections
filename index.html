<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.bubble {
  fill: brown;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .05px;
}

.bubble :hover {
  stroke: #000;
}

.legend circle {
  fill: none;
  stroke: #ccc;
}

.legend text {
  fill: #777;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var projection = d3.geo.mercator().translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(null);

var radius = d3.scale.sqrt()
    .domain([1, 1e4])
    .range([1, 32]);

var formatNumber = d3.format(",.0f");

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

var g = svg.append("g");

var legend = g.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(" + 150 + "," + (height - 150) + ")")
  .selectAll("g")
    .data([1, 1e3, 1e4])
  .enter().append("g");

legend.append("circle")
    .attr("cy", function(d) { return -radius(d); })
    .attr("r", radius);

legend.append("text")
    .attr("y", function(d) { return -2 * radius(d); })
    .attr("dy", "1.3em")
    .text(d3.format(".1s"));

var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);


svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

queue()
    .defer(d3.csv, "tm-collections-geocoded.csv")
    .await(ready);

function ready(error, collections) {
  d3.json("earth.json", function(error, earth) {
    if (error) return console.error(error);

    g.append("path")
        .datum(topojson.feature(earth, earth.objects.countries))
        .attr("class", "land")
        .attr("d", path);

    g.append("path")
      .datum(topojson.mesh(earth, earth.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "border border--country")
      .attr("d", path);

    g.append("g")
        .attr("class", "bubble")
      .selectAll("circle")
        .data(collections.sort(function(a, b) { return b.count - a.count; }))
      .enter()
        .append("circle")
          .attr("r", function(d) { return radius(d.count);})
          .attr("transform", function(d) {return "translate(" + projection([d.longitude,d.latitude]) + ")";})
          .on("click", function(d) {window.open("http://www.trismegistos.org/collection/" + d.id,"_blank");})
        .append("title")
          .text(function(d) {return d.title + "\n" + formatNumber(d.count) + " texts";});
  });
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we donâ€™t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

</script>
