<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.bubble {
  fill: brown;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}

.bubble :hover {
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var projection = d3.geo.mercator().translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(null);

var radius = d3.scale.sqrt()
    .domain([0, 10000])
    .range([0, 15]);

// var projection = d3.geo.mercator().translate([200,300]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("build/earth.json", function(error, earth) {
  if (error) return console.error(error);

  svg.append("path")
      .datum(topojson.feature(earth, earth.objects.countries))
      .attr("class", "land")
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(earth, earth.objects.countries, function(a, b) { return a !== b; }))
    .attr("class", "border border--country")
    .attr("d", path);

  d3.csv("tm-collections-geocoded.csv", function(collection) {
    svg.append("g")
        .attr("class", "bubble")
      .selectAll("circle")
        .data(collection)
      .enter()
        .append("circle")
          .attr("r", function(d) { return radius(d.count);})
          .attr("transform", function(d) {return "translate(" + projection([d.longitude,d.latitude]) + ")";})
        .append("title")
          .text(function(d) {return d.title;});
  });
});

</script>
