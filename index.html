<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var path = d3.geo.path()
    .projection(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("build/earth.json", function(error, earth) {
  if (error) return console.error(error);

  svg.append("path")
      .datum(topojson.feature(earth, earth.objects.countries))
      .attr("class", "land")
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(earth, earth.objects.countries, function(a, b) { return a !== b; }))
    .attr("class", "border border--country")
    .attr("d", path);
});

</script>
